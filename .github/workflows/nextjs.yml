name: TODO APP

on:
  schedule:
    - cron: "09 10 * * *"
  push:
    branches: ["main"]
  pull_request:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: unit test
        run: pnpm test
      - name: Build with Next.js
        run: pnpm run build
      - name: END CI MESSAGE
        run: echo "CI pipeline completed on $(date)"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.12"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build with Next.js
        run: pnpm run build
      - name: Start app server and json-server
        run: |
          nohup pnpm run start & 
          nohup pnpm run json-server & 
          sleep 10 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
