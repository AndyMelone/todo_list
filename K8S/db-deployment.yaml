apiVersion: apps/v1
kind: Deployment
metadata:
  name: json-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: json-server
  template:
    metadata:
      labels:
        app: json-server
    spec:
      containers:
        - name: json-server
          image: melone30/json-server
          ports:
            - containerPort: 3001 # Le port où JSON Server écoute
          volumeMounts:
            - mountPath: /data/db
              name: db-volume
      volumes:
        - name: db-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: json-server-service
spec:
  type: ClusterIP # Service interne (les autres pods peuvent l'atteindre)
  ports:
    - port: 3001 # Le port que JSON Server utilise
      targetPort: 3001
  selector:
    app: json-server # Sélectionner les pods avec le label "app: json-server"
